<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Client panel</title>
        <link type="text/css" rel="stylesheet" href="resources/table-style.css" />
    </h:head>
    <h:body>
        <h3>Navigation</h3>
        <h:form>
            <h:commandButton value="Manage subscriptions" /><br />
        </h:form>
        <hr />

        <h:form>
            <h:dataTable id="menuItemsDT" value="#{MenuManager.allMenuCategoryItems}" var="menuItem"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row, order-table-even-row">
                <h:column>
                    <f:facet name="header">Position number</f:facet>
                    #{menuItem.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{menuItem.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Serving size</f:facet>
                    #{menuItem.servingSize}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{menuItem.price}
                </h:column>
                <h:column>
                    <f:facet name="header">Order</f:facet>
                    <h:selectBooleanCheckbox value="#{OrdersManager.orderCheckboxes[menuItem.id]}" />
                </h:column>
            </h:dataTable>
            <h:commandButton value="Order" action="#{OrdersManager.order}" /><br />
            <h:commandButton value="Subscribe" action="#{OrdersManager.subscribe}" /><br />
        </h:form>
    </h:body>
</html>
