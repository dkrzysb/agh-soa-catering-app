<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Detailed report</title>
        <link type="text/css" rel="stylesheet" href="resources/table-style.css" />

        <link type="text/css" rel="stylesheet" href="resources/table-style.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <h:form>
            <div class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#{request.contextPath}/">Catering</a>
                    <button class="navbar-toggler" type="button">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <h:commandButton value="Order" style="margin-right: 15px" styleClass="btn btn-outline-secondary" action="client-panel" />
                            <h:commandButton value="Manage subscriptions" style="margin-right: 15px" styleClass="btn btn-outline-secondary" action="subscription-panel" />
                            <h:commandButton value="Detailed report" style="margin-right: 15px" styleClass="btn btn-secondary" action="detailed-report" />
                            <h:commandButton value="Last month report" styleClass="btn btn-outline-secondary" action="last-month-report-client" />
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <div class="container">
            <h3>Detailed report</h3>
            <hr />
            <ui:repeat var="order" value="#{OrdersManager.allClientOrders}">
                <h3>Order date: #{order.date}</h3>
                <h:dataTable value="#{order.menuItems}" var="menuItem"
                             styleClass="order-table"
                             headerClass="order-table-header"
                             rowClasses="order-table-even-row, order-table-odd-row">
                    <h:column>
                        <f:facet name="header">Position number</f:facet>
                        #{menuItem.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        #{menuItem.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Serving size</f:facet>
                        #{menuItem.servingSize}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        #{menuItem.price}
                    </h:column>
                </h:dataTable><br />
            </ui:repeat>
            Total price: <h:outputText value="#{OrdersManager.totalPriceOfAllClientOrders}" /> z≈Ç
        </div>
    </h:body>
</html>
