<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head><title>Subscription details</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script></h:head>
    <h:body>
        <h:form>
            <div class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#{request.contextPath}/">Catering</a>
                    <button class="navbar-toggler" type="button">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <h:commandButton value="Order" style="margin-right: 15px" styleClass="btn btn-outline-secondary" action="client-panel" />
                            <h:commandButton value="Manage subscriptions" style="margin-right: 15px" styleClass="btn btn-secondary" action="#{OrdersManager.subscriptionDetails}" />
                            <h:commandButton value="Detailed report" style="margin-right: 15px" styleClass="btn btn-outline-secondary" action="detailed-report" />
                            <h:commandButton value="Last month report" styleClass="btn btn-outline-secondary" action="last-month-report-client" />
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <div class="container">
            <h3>Subscription details</h3>
            <h:form>
                Days of subscriptions: <br />
                <h:inputText value="#{OrdersManager.subscriptionDays}" /><br />
            </h:form>
        </div>
    </h:body>
</html>
