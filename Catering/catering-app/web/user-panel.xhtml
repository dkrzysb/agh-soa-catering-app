<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>User change</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script></h:head>
<h:body>
    <h:form>
        <div class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" style="font-size: large" href="#{request.contextPath}/index.xhtml">Catering</a>
                <button class="navbar-toggler" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    </div>
                </div>
            </div>
        </div>
    </h:form>


    <div class="container" style="width: 350px">
        <h:form>

            <h4 class="text-center">Change password</h4>

            <div class="form-group">
                <label for="oldPassword">OldPassword:</label>
                <h:inputText id="oldPassword" class="form-control" value="#{UserManager.oldPassword}" required="true" label="Name" />
            </div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <h:inputText id="newPassword" class="form-control" value="#{UserManager.password}" required="true" label="Name" />
            </div>
            <div class="form-group">
                <label for="newPassword1">Repeat New Password</label>
                <h:inputText id="newPassword1" class="form-control" value="#{UserManager.password}" required="true" label="Name" />
            </div>
            <h:commandButton value="Submit" action="#{UserManager.updateUserPassword}" styleClass="btn btn-primary" style="width: 100%"/>
            <h:messages style = "color:red;margin:8px;" />


        </h:form>
    </div>
</h:body>
</html>
