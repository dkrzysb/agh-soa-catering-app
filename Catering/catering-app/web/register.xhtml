<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
>
<h:head>
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <style type="text/css">
        .login-form {
            width: 340px;
            margin: 50px auto;
        }
        .login-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .login-form h2 {
            margin: 0 0 15px;
        }

        .form-control, .btn {
            min-height: 38px;
            border-radius: 2px;
        }
        .input-group-addon .fa {
            font-size: 18px;
        }
        .btn {
            font-size: 15px;
            font-weight: bold;
        }
        .input-group {
            width: 100%;
        }
    </style>
</h:head>
<h:body>
    <div class="login-form">
    <h:form>
        <h2 class="text-center">Rejestracja</h2>
        <div class="form-group">
            <div class="input-group">
                <label for="usernameInput">Login</label>
                <h:inputText id="usernameInput" value="#{RegisterManager.userAccountL.username}" class="form-control" required="true" label="username" pt:placeholder="Login"/>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <label for="passwordInput">Hasło</label>
                <h:inputText id="passwordInput" value="#{RegisterManager.userAccountL.password}" class="form-control" required="true" label="password" pt:placeholder="Hasło"/>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <label for="nameInput">Imię</label>
                <h:inputText id="nameInput" value="#{RegisterManager.client.name}" class="form-control" required="true" label="price" pt:placeholder="Imię"/>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <label for="surnameInput">Nazwisko</label>
                <h:inputText id="surnameInput" value="#{RegisterManager.client.surname}" class="form-control" required="true" label="username" pt:placeholder="Nazwisko"/>
            </div>
        </div>

        <h:commandButton class="btn btn-primary btn-block" value="Zarejestruj" action="#{RegisterManager.registerUser}" />
        <h:messages style = "color:red;margin:8px;" />
    </h:form>
    </div>
</h:body>
</html>
