<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Admin panel</title>
    <link type="text/css" rel="stylesheet" href="resources/table-style.css" />

    <style type="text/css">
        .popup-panel-overlay{
            background-color: rgba(0,0,0,0.5);
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
        }
        .popup-panel{
            max-resolution: 100px;
            background: white;
            padding: 10px;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            border: 1px solid;
        }
    </style>
</h:head>
<h:body>
    <h3>Navigation</h3>
    <h:form>
        <h:commandButton value="Add new menu category" action="#{MenuManager.addMenuCategory}" /><br />
        <h:commandButton value="Add new menu item" action="#{MenuManager.addMenuItem}" /><br />
    </h:form>
    <hr />

    <h3>Menu</h3>
    <h:form id="formula">

        <h:commandButton value="Show Popup" action="#{AdminManager.show}">
            <f:ajax render="formula"/>
        </h:commandButton>


        <h:dataTable id="usersDT" value="#{AdminManager.allUserAccounts}" var="user"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row, order-table-even-row">
            <h:column>
                <f:facet name="header">Position number</f:facet>
                #{user.id}
            </h:column>
            <h:column>
                <f:facet name="header">Login</f:facet>
                #{user.username}
            </h:column>
            <h:column>
                <h:commandButton value="Change Password" action="#{MenuManager.updateMenuItem(menuItem)}" />
            </h:column>
            <h:column>
                <h:commandButton value="Delete User" action="#{AdminManager.deleteUser(user)}" />
            </h:column>
        </h:dataTable>
        <h:panelGroup layout="block" styleClass="popup-panel-overlay" rendered="#{AdminManager.showPopup}">
            <div class="popup-panel">
                ULALAL
                #{AdminManager.showPopup}
                <h:commandButton value="Show Popup" action="#{AdminManager.hide()}">
                    <f:ajax render="formula"/>
                </h:commandButton>
            </div>
        </h:panelGroup>

    </h:form>





</h:body>
</html>
