<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>



</h:head>
<h:body>
    <h:form>
        <div class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" style="font-size: large" href="#{request.contextPath}/">Catering</a>
                <button class="navbar-toggler" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    </div>
                </div>
            </div>
        </div>
    </h:form>

    <div class="container">

        <h3>Users</h3>
        <h:form id="formula">
            <h:dataTable id="usersDT" value="#{AdminManager.allUserAccounts}" var="user"
                         styleClass="table thead-dark table-striped"
                         rowClasses="col">
                <h:column>
                    <f:facet name="header">Position number</f:facet>
                    #{user.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Login</f:facet>
                    #{user.username}
                </h:column>
                <h:column>
                    <h:commandButton value="Change Password" action="#{AdminManager.showUpdatePassword(user)}" >
                        <f:ajax render="formula"/>
                    </h:commandButton>
                </h:column>
                <h:column>
                    <h:commandButton value="Delete User" action="#{AdminManager.deleteUser(user)}" >
                        <f:ajax render="formula"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <h:panelGroup layout="block"  rendered="#{AdminManager.showPopup}">
                <div class="modal fade show" id="exampleModal" style="display: block; padding-right: 15px;">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Nowe hasło użytkownika #{AdminManager.userAccount.username}</h5>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="newPassword">New Password</label>
                                    <h:inputText id="newPassword" class="form-control" value="#{AdminManager.password}" required="true" label="Password" />
                                </div>
                                <div class="form-group">
                                    <label for="newPassword1">Repeat New Password</label>
                                    <h:inputText id="newPassword1" class="form-control" value="#{AdminManager.password}" required="true" label="Password" />
                                </div>
                            </div>
                            <div class="modal-footer">
                                <h:commandButton styleClass="btn btn-secondary" value="Close" action="#{AdminManager.hideUpdatePassword()}">
                                    <f:ajax render="formula"/>
                                </h:commandButton>
                                <h:commandButton styleClass="btn btn-primary" value="Change" action="#{AdminManager.changePassword()}">
                                    <!--<f:ajax render="formula"/>-->
                                </h:commandButton>

                            </div>
                        </div>
                    </div>
                </div>

            </h:panelGroup>
            #{AdminManager.showPopup}
            #{AdminManager.password}
        </h:form>
    </div>




</h:body>
</html>
