<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Order receipt</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <h:form>
            <div class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" style="font-size: large" href="#{request.contextPath}/staff-panel.xhtml">Catering-Staff</a>
                    <button class="navbar-toggler" type="button">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <div class="container">
            <h3>Order receipt</h3>
            <h:dataTable value="#{StaffManager.order.menuItems}" var="menuItem"
                         styleClass="table thead-dark table-striped"
                         rowClasses="col">
                <h:column>
                    <f:facet name="header">Position number</f:facet>
                    #{menuItem.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{menuItem.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Serving size</f:facet>
                    #{menuItem.servingSize}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{menuItem.price}
                </h:column>
            </h:dataTable><br />
            Total price without discounts: <h:outputText value="#{StaffManager.order.price + StaffManager.order.discount}" /><br />
            Total discount: <h:outputText value="#{StaffManager.order.discount}" /><br />
            Total price with discount: <h:outputText value="#{StaffManager.order.price}" />
        </div>
    </h:body>
</html>
