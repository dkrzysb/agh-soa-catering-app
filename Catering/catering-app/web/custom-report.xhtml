<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Custom report</title>
        <link type="text/css" rel="stylesheet" href="resources/table-style.css" />
    </h:head>
    <h3>Custom report</h3>
    <hr />
    <h:form>
        From date: <br />
        <h:inputText value="#{OrdersManager.fromDate}">
            <f:convertDateTime pattern="yyyy-MM-dd"/>
        </h:inputText><br />
        To date: <br />
        <h:inputText value="#{OrdersManager.toDate}">
            <f:convertDateTime pattern="yyyy-MM-dd"/>
        </h:inputText><br />
        <h:commandButton value="Get client orders">
            <f:ajax execute="@form" render="orders" />
        </h:commandButton>
    </h:form>
    <h:panelGroup id="orders">
        <ui:repeat var="order" value="#{OrdersManager.clientOrdersBetweenDates}">
            <h4>Order date: #{order.date}</h4>
            <h:dataTable value="#{order.menuItems}" var="menuItem"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-even-row, order-table-odd-row">
                <h:column>
                    <f:facet name="header">Position number</f:facet>
                    #{menuItem.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{menuItem.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Serving size</f:facet>
                    #{menuItem.servingSize}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{menuItem.price}
                </h:column>
            </h:dataTable><br />
        </ui:repeat>
    </h:panelGroup>
</html>
