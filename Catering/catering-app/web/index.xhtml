<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CateringApp</title>
        <link type="text/css" rel="stylesheet" href="resources/table-style.css" />
    </h:head>
    <h:body>
        <h3>Navigation</h3>
            <h:form>
                <h:commandButton value="Add new menu category" action="#{MenuManager.addMenuCategory}" /><br />
                <h:commandButton value="Add new menu item" action="#{MenuManager.addMenuItem}" /><br />
            </h:form>
        <hr />

        <h3>Menu</h3>
        <h:form>
            <h:selectOneMenu id="menuCategories" value="#{MenuManager.menuCategoryId}">
                <f:selectItems value="#{MenuManager.allMenuCategories}" var="menuCategory" itemValue="#{menuCategory.id}" itemLabel="#{menuCategory.name}" />
                <f:ajax render="menuItemsDT" />
            </h:selectOneMenu>
            <h:commandButton value="Update category" action="#{MenuManager.updateMenuCategory}" />
            <h:commandButton value="Delete category" action="#{MenuManager.deleteMenuCategory}" />
            <h:dataTable id="menuItemsDT" value="#{MenuManager.allMenuCategoryItems}" var="menuItem"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row, order-table-even-row">
                <h:column>
                    <f:facet name="header">Position number</f:facet>
                    #{menuItem.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{menuItem.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Serving size</f:facet>
                    #{menuItem.servingSize}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{menuItem.price}
                </h:column>
                <h:column>
                    <h:commandButton value="Update" action="#{MenuManager.updateMenuItem(menuItem)}" />
                </h:column>
                <h:column>
                    <h:commandButton value="Delete" action="#{MenuManager.deleteMenuItem(menuItem)}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
