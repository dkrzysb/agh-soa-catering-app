<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CateringApp</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    </h:head>
    <h:body>

        <div class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#{request.contextPath}/">Catering</a>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="#{request.contextPath}/manager-panel.xhtml">Manager Panel<span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#{request.contextPath}/client-panel.xhtml">Client Panel</a>
                    <a class="nav-item nav-link" href="#{request.contextPath}/admin-panel.xhtml">Admin Panel</a>
                </div>
            </div>
        </div>

        <div class="container">
        <h3>Menu</h3>
        <h:form>
            <h:selectOneMenu id="menuCategories" value="#{MenuManager.menuCategoryId}">
                <f:selectItems value="#{MenuManager.allMenuCategories}" var="menuCategory" itemValue="#{menuCategory.id}" itemLabel="#{menuCategory.name}" />
                <f:ajax render="menuItemsDT" />
            </h:selectOneMenu><br />
            <h:dataTable id="menuItemsDT" value="#{MenuManager.allMenuCategoryItems}" var="menuItem"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row, order-table-even-row">
                <h:column>
                    <f:facet name="header">Position number</f:facet>
                    #{menuItem.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{menuItem.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Serving size</f:facet>
                    #{menuItem.servingSize}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{menuItem.price}
                </h:column>
            </h:dataTable>
        </h:form>
        </div>
    </h:body>
</html>
