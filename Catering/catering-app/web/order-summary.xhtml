<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Order summary</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <h:form>
            <div class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" style="font-size: large" href="#{request.contextPath}/">Catering</a>
                    <button class="navbar-toggler" type="button">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <h:commandButton value="Order" style="margin-right: 15px" styleClass="btn btn-secondary btn-sm" action="client-panel" />
                            <h:commandButton value="Manage subscriptions" style="margin-right: 15px" styleClass="btn btn-outline-secondary btn-sm" action="subscription-panel" />
                            <h:commandButton value="Detailed report" style="margin-right: 15px" styleClass="btn btn-outline-secondary btn-sm" action="detailed-report" />
                            <h:commandButton value="Current month report" style="margin-right: 15px" styleClass="btn btn-outline-secondary btn-sm" action="current-month-report-client" />
                            <h:commandButton value="Custom report" styleClass="btn btn-outline-secondary btn-sm" action="custom-report" />
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <div class="container">
            <h:form>
                <div class="form-group">
                    <label for="street">Street</label>
                    <h:inputText id="street" class="form-control" value="#{OrdersManager.street}" required="true" label="Street" />
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <h:inputText id="city" class="form-control" value="#{OrdersManager.city}" required="true" label="City" />
                </div>
                <div class="form-group">
                    <label for="postalCode">Postal Code</label>
                    <h:inputText id="postalCode" class="form-control" value="#{OrdersManager.postalCode}" required="true" label="Postal code" />
                </div>

                <h:messages style = "color:red;margin:8px;" />


            <h3>Order summary</h3>
            <h:dataTable value="#{OrdersManager.orderedMenuItems}" var="menuItem"
                         styleClass="table thead-dark table-striped"
                         rowClasses="col">
                <h:column>
                    <f:facet name="header">Position number</f:facet>
                    #{menuItem.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{menuItem.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Serving size</f:facet>
                    #{menuItem.servingSize}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{menuItem.price}
                </h:column>
            </h:dataTable><br />
                Amount to pay: <h:outputText value="#{OrdersManager.orderPrice}" /><br />
                <h:commandButton value="Confirm" style="margin-right: 15px;" styleClass="btn btn-primary" action="#{OrdersManager.confirmOrder}" />
                <h:commandButton value="Cancel" styleClass="btn btn-danger" action="#{OrdersManager.cancelOrder}" />
            </h:form>
        </div>
    </h:body>
</html>
